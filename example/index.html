   <style>
        html,
        body {
          height: 100%;
          overflow: hidden;
        }
    
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Arial', sans-serif;

        width: 1%;

<body>
  <h1> SPACE BPMN DEMO </h1>

    <div style="width: 50%; margin-left: auto;  margin-right : auto"><img src="favicon.png" alt="Mida Web Client" style="width: 100%"></img>
    </div>
  <br>
  <div id="homeProgress">
  <div id="homeBar"></div>
</div></div>
<script>
  var elem = document.getElementById("homeBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      window.location.replace("modeler.html");     // window.open("modeler.html", '_self');
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
</script>
  <script src="./index.js"></script>
