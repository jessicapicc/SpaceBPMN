<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mida</title>

  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    a {
      color: #000;
      display: block;
      padding: 6px;
      margin: 12px;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      background-color: #FAFAFA;
      text-decoration: none;
    }
    #homeProgress {
    width: 100%;
  }

  #homeBar {
    width: 1%;
    height: 3px;
    background-color: #bfa100;
  }
    a:hover {
      color: #FFF;
      background-color: #bfa100;
    }
  </style>

</head>
<body>
  <div>
    <div style="width: 50%; margin-left: auto;  margin-right : auto"><img src="./resources/midaLogo.png" alt="Mida Web Client" style="width: 100%"></img>
    </div>
  <br>
  <div id="homeProgress">
  <div id="homeBar"></div>
</div></div>
<script>
  var elem = document.getElementById("homeBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      window.location.replace("modeler.html");     // window.open("modeler.html", '_self');
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
</script>
  <script src="./index.bundle.js"></script>

</body>
</html>
